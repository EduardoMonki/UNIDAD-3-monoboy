<style>
  body {

  h1 {

  }
  img {
    width: 220px;
    height: 230px;
    border-radius: 45%;
    display: block;
    margin-bottom: 10px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.5);
  }
  .nombre-personaje {
    font-size: 18px;
    font-weight: bold;
    text-transform: uppercase;
    margin-top: 10px;
  }
</style>
<h1>Seccion: Episodios</h1>
<ul id="episodios"></ul>
<h1>Seccion: Personajes</h1>
<ul id="personajes"></ul>

<script>
document.addEventListener("DOMContentLoaded", function() {
  fetch('https://rickandmortyapi.com/api/episode')
    .then(res => res.json())
    .then(data => {
      const episodios = data.results;
      const listaEpisodios = document.getElementById('episodios');

      episodios.forEach(episodio => {
        const li = document.createElement('li');
        li.textContent =`Episodio ${episodio.episode}: ${episodio.name}`;
        li.style.fontSize = '20px';
        listaEpisodios.appendChild(li);
      });
    });

  fetch('https://rickandmortyapi.com/api/character')
    .then(response => response.json())
    .then(data => {
      const personajes = data.results;
      const listaPersonajes = document.getElementById('personajes');

      personajes.forEach(personaje => {
        const li = document.createElement('li');
        const img = document.createElement('img');
        img.src = personaje.image; 
        img.alt = personaje.name;
        li.classList.add('text-center');
        li.innerHTML = `
          <img src="${personaje.image}" alt="${personaje.name}" title="${personaje.name}">
          <div class="nombre-personaje">${personaje.name}</div>
        `;
        listaPersonajes.appendChild(li);
      });
    });
});
</script>
